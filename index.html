<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eight Characters & Five Element Analyzer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Unlock Your Elemental Destiny</h1>
    <form id="baziForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="birth">Birthdate:</label>
      <input type="date" id="birthdate" required />

      <label for="birthtime">Birth Time (24h):</label>
      <input type="time" id="birthtime" required />

      <label for="location">Birthplace:</label>
      <input type="text" id="location" placeholder="e.g., Beijing" />

      <button type="submit">Analyze My Destiny</button>
    </form>

    <div id="resultSection" style="display:none;">
      <h2>Your BaZi (Eight Characters)</h2>
      <div id="baziResult" class="bazi-box"></div>

      <h2>Five Element Balance</h2>
      <canvas id="fiveElementChart" width="300" height="300"></canvas>

      <div id="insightText"></div>

      <div class="payment-section">
        <h3>Like your reading? Support us!</h3>
        <div class="qr-codes">
          <div>
            <img src="assets/wechat-qr.png" alt="WeChat Pay" />
            <p>WeChat Pay</p>
          </div>
          <div>
            <img src="assets/alipay-qr.png" alt="Alipay" />
            <p>Alipay</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="bazi.js"></script>
  <script src="chart.js"></script>
</body>
</html>
